<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Reserve</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1> <hr>

      <h2 class="text-center">Make Reservation Here</h2>

      <br>

      <div class="text-center"> 
        <a href="/tables"><button class="btn btn-primary" ><span class="fa fa-list-alt"></span> View Tables</button></a> 
        
        <a href="/reserve"><button class="btn"><span class="fa fa-home"></span></button></a> 

      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form>
              <div>
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" name="John Doe" id="reserve-name">
              </div>
              <div>
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" name="John Doe" id="reserve-phone">
              </div>
              <div>
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" name="John Doe" id="reserve-email">
              </div>
              <div>
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" name="John Doe" id="reserve-unique-id">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
